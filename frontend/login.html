<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page for Mars Rover</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form method="post">
        <label for="uname"><b>Username</b></label>
        <input
          id="userName"
          type="text"
          placeholder="Enter Username"
          name="uname"
          required
        />

        <label for="psw"><b>Password</b></label>
        <input
          id="psw"
          type="password"
          placeholder="Enter Password"
          name="psw"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
        />

        <button type="submit">Login</button>
      </form>
      <form action="/register">
      <button type="submit">Register</button>
      </form>
    </div>
  </body>
  <div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
  </div>
  <script>
    var myInput = document.getElementById("psw");
    var letter = document.getElementById("letter");
    var capital = document.getElementById("capital");
    var number = document.getElementById("number");
    var length = document.getElementById("length");

    myInput.onfocus = function () {
      document.getElementById("message").style.display = "block";
    };

    function validateCharacters(element, isValid) {
      if (isValid) {
        element.classList.remove("invalid");
        element.classList.add("valid");
      } else {
        element.classList.remove("valid");
        element.classList.add("invalid");
      }
    }

    myInput.onkeyup = function () {
      var upperCaseLetters = /[A-Z]/g;
      var numbers = /[0-9]/g;
      var lowerCaseLetters = /[a-z]/g;

      validateCharacters(letter, myInput.value.match(lowerCaseLetters));
      validateCharacters(capital, myInput.value.match(upperCaseLetters));
      validateCharacters(number, myInput.value.match(numbers));
      validateCharacters(length, myInput.value.length >= 8);
    };
  </script>
</html>
